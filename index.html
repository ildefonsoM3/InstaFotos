<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<meta name="viewport" content="width=device-width, initial-sacle=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<section id="main-container">
		<div class="container">
<!-- Div para alinear la columna del celular y del loging -->
			<div class="row">
<!-- Alinear todo el contenido en la pantalla -->
<!-- clase S es para pantallas menores de 600px y el push-s1 corre la pantalla un poco hacia la derecha -->
				<div class="col s10 push-s1">
<!-- Row para dispositivos móviles -->
					<div class="row">
<!-- Imagen oculta para dispositivos móviles -->
						<div class="col m5 hide-on-small-only">
							<img class="iphone" src="assets/iphone.png" alt="Imagen celular">
						</div>
<!-- Formulario -->
						<div class="col s12 m7">
							<div class="row">
<!-- Registro -->
								<div class="signup-box">
									<h1 class="instafotos">InstaFotos</h1>
									<form action="" class="signup-form">
										<h2>Regrístrate para ver fotos de tus amigos</h2>
										<div class="section">
<!-- Facebook -->  						    <a href="" class="btn btn-fb hide-on-small-only">Iniciar Sesión con Facebook</a>
<!-- Twitter -->				<!-- <a href="" class="btn btn-tw hide-on-small-only">Iniciar Sesión con Twitter</a> -->
<!-- Facebook -->							<a href="" class="btn btn-fb hide-on-med-and-up">Iniciar Sesión</a>
<!-- Twitter -->							<!-- <a href="" class="btn btn-tw hide-on-med-and-up">Iniciar Sesión</a> -->
										</div>
										<div class="divider"></div>
										<div class="section">
											<input type="email" name="email" placeholder="Correo Electrónico">
											<input type="text" name="name" placeholder="Nombre Completo">
											<input type="text" name="username" placeholder="Nombre de Usuario">
											<input type="password" name="password" placeholder="Contraseña">
											<button class="btn waves-effect waves-light btn-signup" type="submit">Regístrate</button>
										</div>
									</form>
								</div><!-- Fin del Registro -->
							</div>
<!-- Login -->
							<div class="row">
								<div class="login-box">
									¿Tienes una cuenta? <a href="/signin">Entrar</a>
								</div>
							</div><!-- Fin del Login -->

						</div><!-- Fin del Formulario -->

					</div><!-- Row para dispositivos móviles -->
				</div><!-- Fin de class="col s10 push-s1" -->
			</div> <!-- Row del celular y del loging -->
		</div><!-- fin del class="container" -->
	</section><!-- fin del id= main-container -->

	<footer class="site-footer">
<!-- Inicio del container footer -->
		<div class="container">
			<div class="row">
<!-- 			Div para el Botón de la selección del menú-->
				<div class="col s12 l3 center-align">
<!-- Caja de selección de idioma -->
					<a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma</a>
					<ul id='dropdown1' class='dropdown-content'>
						<li><a href="#!">Español</a></li>
						<li><a href="#!">Inglés</a></li>
					</ul>
<!-- Fin de la Caja de selección de idioma -->
				</div>
				<div class="col s12 l3 push-l6 center-align">
					® 2016 ponchoM3
				</div>
			</div>
		</div><!-- Fin del container footer -->
	</footer>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
